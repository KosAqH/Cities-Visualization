<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Towns visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <section class="hero">
        <div class="hero-body is-primary">
            <div class="breadcrumb is-centered block">
                <ul>
                  <li><a href="{{ url_for('index') }}">Map Visualization</a></li>
                  <li><a href="https://github.com/kosaqh"><i style="font-size:24px" class="fa">&#xf09b;</i></a></li>
                </ul>
            </div>
        </div>
      </section>
    <section class="is-primary is-fullheight">
        
        <div class="block">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
        
    </section>
    <section class="hero">
    <div class="block hero-body is-primary" id="foot">
        <p class="has-text-centered">Created by KosAqH</p>
    </div>
    </section>

<script src="{{url_for('static',filename='fetch.js')}}"></script>
</html>
